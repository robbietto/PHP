<!DOCTYPE html>
<html>
    <head>
        <title>
            Inserimento veicoli nel database
        </title>
    </head>
    <body>
        <form action="ricevi_veicoli.php" method="POST">
            <label for="categoria"> Categoria:
                <select id="categoria" name="categoria"required>
                    <option value="Auto">Auto</option>
                    <option value="Moto">Moto</option>
                    <option value="Camion">Camion</option>
                </select>
            </label><br>

            <label for="modello">Modello:
                <input type="text"  id="modello" name="modello" required>
            </label> <br>

            <label for="prezzo">Prezzo:
                <input type="number"  id="prezzo" name="prezzo" required>
            </label> <br>

            <label for="valore_extra">Valore extra:
                <input type="number"  id="valore_extra" name="valore_extra" required>
            </label> <br>

            <button type="submit">Invia i dati</button> <br>
            <button type="reset">Reset</button>
        </form>
    </body>
</html>
